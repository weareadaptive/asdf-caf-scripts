---
name: ASDF CAF Scripts tests - Linux

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  test-asdf-caf-scripts-linux:
    runs-on: ubuntu-latest
    env:
      MINIKUBE_VERSION: "v1.34.0"
      CAF_LCL_K8S_MEMORY: "8" #Limit the amount of memory we use since runners have limited resources
      CAF_ROUTE_TO_LOCAL_K8S_TIMEOUT: "15"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Minikube
        run: |
          # Install Minikube
          curl -Lo minikube https://storage.googleapis.com/minikube/releases/${{ env.MINIKUBE_VERSION }}/minikube-linux-amd64
          chmod +x minikube && mv minikube /usr/local/bin/

      # - name: Test ASDF CAF Scripts
        # uses: ./.github/actions/test-asdf-caf-scripts

      - name: Test ASDF CAF Scripts
        uses: asdf-vm/actions/plugin-test@v3
        with:
          command: caf_create_local_k8s.sh
          gitref: ${{ github.sha }}

      - name: Install Ingress NGINX
        run: |
          helm upgrade --install ingress-nginx ingress-nginx --repo https://kubernetes.github.io/ingress-nginx --namespace nginx-ingress --create-namespace

      - name: Test ASDF CAF Scripts 2
        uses: asdf-vm/actions/plugin-test@v3
        with:
          command: caf_route_to_local_k8s.sh # & curl -s -o /dev/null --connect-timeout 5 --retry 5 --retry-delay 5 kube-dns.kube-system.svc.cluster.local:9153/metrics
          gitref: ${{ github.sha }}