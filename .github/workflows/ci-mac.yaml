---
name: ASDF CAF Scripts tests - MacOS

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  pre-clean:
    runs-on: caf-adaptive-mac
    steps:
      - name: ASDF Cleanup
        run: |
          asdf plugin remove caf-scripts || true
      - name: Reset OrbStack
        run: |
          echo "Resetting OrbStack and deleting all data..."
          if orb reset -y; then
            echo "Done"
          else
            echo "Failed to reset OrbStack."
            exit 1
          fi
      - name: Start OrbStack
        run: |
          success=false
          echo "Starting OrbStack..."
          for i in {1..5}; do
            if orb start; then
              echo "OrbStack successfully started."
              success=true
              break
            fi
            sleep 5
          done
          if [ "$success" = false ]; then
            echo "Failed to start OrbStack after 5 attempts."
            exit 1
          fi
      
  test-asdf-caf-scripts-mac:
    runs-on: caf-adaptive-mac
    env:
      CAF_LCL_K8S_MEMORY: "8" #Limit the amount of memory we use since runners have limited resources
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install asdf & tools
        uses: asdf-vm/actions/install@v3  

      - name: Test caf_create_local_k8s.sh
        uses: asdf-vm/actions/plugin-test@v3
        with:
          command: caf_create_local_k8s.sh
          # version: ref:${{ github.sha }}

      - name: Install Ingress NGINX
        run: |
          helm upgrade --install ingress-nginx ingress-nginx --repo https://kubernetes.github.io/ingress-nginx --namespace nginx-ingress --create-namespace

      - name: Test caf_route_to_local_k8s.sh
        uses: asdf-vm/actions/plugin-test@v3
        with:
          command: |
            caf_route_to_local_k8s.sh &
            echo "Attempting to curl kube-dns metrics endpoint..." && curl -s -o /dev/null --connect-timeout 5 --retry 5 --retry-delay 5 kube-dns.kube-system.svc.cluster.local:9153/metrics && echo "kube-dns metrics endpoint is reachable."
          # version: ref:${{ github.sha }}